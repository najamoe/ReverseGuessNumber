<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse guess number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<h1>Guess the number</h1>
<h2>A game where the I will guess the number you are thinking of</h2>

<p>Think of a number between 1 and 100, an I'll try to guess it!</p>
<p>Click <button id="btn-start">here</button> when you are ready</p>
<ul id="guess-list">
   
</ul>
<form action="" id="guess-button">
    <button id="btn-lowguess">Too low</button>
    <button id="btn-highguess">Too high</button>
    <button id="btn-correctguess">That was correct</button>
    <span id="guess-counter">Guesses: 0</span>
</form>

<script src="script.js"></script>
</body>
</html>
